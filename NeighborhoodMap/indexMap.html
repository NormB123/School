<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://localhost:8000//css/style.css" type="text/css">


  </head>

  <body>
  <div class="container">
  
	  <div class="options-box">Search:
    <form>
      <input type="textarea" name="search">
      <input type="submit" value="Search">
    </form>
    <div>Locations List
    </div> 
	  	 <ul id="locationsList" data-bind="foreach: locationsList"> 
            <li> 
                <span id="locationData" data-bind="text: title, click: clickLocation"></span> 
            </li>
        </ul>
    </div>

		  <div id="map"></div>
 </div>
