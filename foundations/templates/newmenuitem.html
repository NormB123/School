{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="header">
		<h2>New Menu Item for {{restaurant}}</h2>
	</div>
	<div class="pane">	
		<form action="{{ url_for('newMenuItem', restaurant_id = restaurant_id)}}" method="POST">
		<p>Name:</p>
		<input type="text" name="name" size="30">
		<p>Description:</p>
		<input type="text" name="description" size="30">
		<p>Price:</p>
		<input type="text" name="price" size="30">
		<p>Course:</p>
		<div class="text-info">
			<input type="radio" name="course" value="Appetizer"> Appetizer<br>
			<input type="radio" name="course" value="Entree"> Entree<br>
			<input type="radio" name="course" value="Dessert"> Dessert<br>
			<input type="radio" name="course" value="Beverage"> Beverage<br>
		</div>
		<br><br>
		<input type="submit" value="Create">
		</form>
	</div>
{% endblock %}
