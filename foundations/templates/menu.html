{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="header">
		<br>
		<h2>{{ restaurant.name }}</h2>
		<br><a href = '{{ url_for('newMenuItem', restaurant_id = restaurant.id) }}'> Add New Menu Item </a>
	</div>
	<div class="pane">
		{% for i in items %}
		<div class="nameAndPrice">
		<p class="course">{{i.course}}</p>
		<span class="name"><h3>{{i.name}}</h3></span>
		<span class="price"><p>{{i.price}}</p></span>
		</div>
		<div class="description"><p>{{i.description}}</p></div>
		<div class="editdeletepane">
		<a href = '{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'> Edit </a> &nbsp; 
		| &nbsp; <a href = '{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'> Delete </a>
		</div><hr>
		{% endfor %}

	</div>
{% endblock %}
